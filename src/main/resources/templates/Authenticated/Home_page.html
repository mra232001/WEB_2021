<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link th:href="@{/make-color/css/uikit.min.css}" rel="stylesheet" />
    <script th:src="@{/make-color/js/uikit.min.js}"></script>
    <script th:src="@{/make-color/js/uikit-icons.min.js}"></script>
    <title>Home</title>
    <meta charset="utf-8">
    <style>
        #bd{
            min-height: 100vh;
        }
        #header{
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .text-dark{
            color: #999 !important
        }
        .text-dark:hover{
            color: #666 !important
        }
        .active-text-dark{
            color: #333 !important
        }
        .logo-text-dark{
            color: #666 !important
        }
        body {
            background-color: rgba(170,170,170,0.5);
        }

    </style>
</head>
<body>
<div id="bd" class="uk-flex uk-flex-column uk-child-width-1-1">
    <div id="header" uk-sticky="top: 100; animation: uk-animation-slide-top">
        <nav class="uk-navbar-container uk-visible@s" uk-navbar>
            <div class="uk-navbar-left uk-margin-large-left">

                <a th:href="@{/main}" class="uk-navbar-item uk-logo">StrongFit</a>

                <div class="uk-margin-large-left uk-margin-large-right">
                    <ul class="uk-navbar-nav">
                        <li><a th:href="@{/main/profile/}">Profiles</a></li>
                        <li><a th:href="@{/main/list_exercises}">List exercises</a></li>
                        <li><a th:href="@{/main/notification}">Notifications </a></li>
                    </ul>
                </div>

                <div class="uk-margin">
                    <form class="uk-search uk-search-default" action ="#" th:action="@{/main/search}" method = "get">
                        <a href="" uk-search-icon></a>
                        <input class="uk-search-input" type="search" th:value="${keyword}" placeholder="Search">
                    </form>
                    <label><input class="uk-radio" th:checked="*{isPerson}" type="radio" name="radio2" checked>Person</label>
                    <label><input class="uk-radio" type="radio" name="radio2"> Routine</label>
                </div>

            </div>

            <div class="uk-navbar-right uk-margin-large-right">
                <div>
                    <a class="uk-navbar-toggle uk-navbar-item uk-padding-remove" th:action="@{/main/logout}">
                        <button class="uk-button uk-button-primary">Log out</button>
                    </a>
                </div>

            </div>
        </nav>
    </div>
    <div id="products-grid" class="uk-grid-match uk-child-width-1-3@m uk-child-width-1-2@s uk-child-width-1-1 uk-margin-small uk-margin-small-left" uk-grid th:each="routine:${routines}">

        <div>
            <div class="uk-card uk-card-hover uk-card-default">
                <a class="uk-link-reset" th:href="@{/routine/} + ${routine.id}">
                    <div class="uk-padding-small">
                        <dl class="uk-description-list">
                            <div class="uk-text-bold uk-text-large uk-text-muted">
                                <dt th:text = "${routine.name}"></dt>
                            </div>
                            <div class="uk-text-small uk-text-muted">
                                <dd th:text = "${'Time : '} + ${routine.duration}"></dd>
                                <dd th:text = "${'Volumn : '} + ${routine.volumn}"></dd>
                            </div>
                        </dl>
                    </div>


                    <div class="uk-card-media-top">
                        <img src= "../img.jpg"></div>
                    <div class="uk-card-body">
                        <div>
                            <dl class="uk-description-list">
                                <div class="uk-text-bold uk-text-large uk-text-muted">
                                    <dd>3 sets of Pull Ups</dd>
                                    <dd>4 sets of Push Ups</dd>
                                    <dd>5 sets of Chin Ups</dd>
                                </div>
                            </dl>
                        </div>
                    </div>

                    <div class = uk-margin-small-left>
                        <p th:text = "${routine.like_number} + ${' people like this post'}"></p>
                        <p th:text = "${routine.comment_number} + ${' comments'}"></p>
                    </div>

                    <div class="uk-margin-small-left">
                        <a href="https://www.instagram.com/maybenex1ime/" class="uk-icon-button" uk-icon="icon: heart ; ratio: 1.5"></a>
                        <a href="https://www.instagram.com/maybenex1ime/" class="uk-icon-button" uk-icon="icon: comment ; ratio: 1.5"></a>
                        <a href="https://www.instagram.com/maybenex1ime/" class="uk-icon-button" uk-icon="icon: push ; ratio: 1.5"></a>
                    </div>
                        </dl>
                    </div>
                </a>
            </div>
        </div>

    </div>

    <div class="uk-margin-auto-top">
        <nav class="uk-navbar-container uk-visible@s" uk-navbar>
            <div class="uk-navbar-center">
                <div class="uk-navbar-center-left">
                    <a th:href="@{/main}" class="uk-navbar-item uk-logo">StrongFit</a>
                </div>
                <div class="uk-margin-large-left uk-margin-large-right uk-navbar-item">
                    <div class="uk-margin-small-right">
                        <a href="https://www.instagram.com/maybenex1ime/" class="uk-icon-button" uk-icon="icon: instagram; ratio: 1.5"></a>
                    </div>
                    <div class="uk-margin-small-left uk-margin-small-right">
                        <a href="https://github.com/Maybenex1ime/Web_Project_Autumn_2021" class="uk-icon-button" uk-icon="icon: github; ratio: 1.5"></a>
                    </div>
                    <div class="uk-margin-small-left">
                        <a href="https://www.facebook.com/profile.php?id=100011399705502" class="uk-icon-button" uk-icon="icon: facebook; ratio: 1.5"></a>
                    </div>
                </div>
                <div class="uk-navbar-center-right">
                    <div>
                        <ul class="uk-navbar-nav">
                            <li><a href="#" class="uk-padding-remove">All right reserved.</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

</body>
</html>
